<div>
    <h1>Learning Space Home Page</h1>
</div>
<div>
    <h2>Learning Spaces</h2>
    <table>
        <tr>
            <th>Thumbnail</th>
            <th>Name</th>
        </tr>
        {% for learning_space in learning_spaces %}
        <tr>
            <td>{{ learning_space.thumbnail }}</td>
            <td><a href="learning-space/{{ learning_space.id }}">{{ learning_space.name }}</a></td>
        </tr>
        {% endfor %}
    </table>
</div>
