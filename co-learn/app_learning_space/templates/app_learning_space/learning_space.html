<div>
    <h1>Learning Space Articles</h1>
</div>
<div>
    <h2>Articles of {{ learning_space.name }}</h2>
    <div><a href="/learning-space/update/{{ learning_space.id }}">Edit Learning Space!</a></div>
    <table>
        <tr>
            <th>Like Count</th>
            <th>Title</th>
            <th>Author</th>
            <th>Modified at</th>
        </tr>
        {% for article in articles %}
        {{ article }}
        <tr>
            <td>{{ article.like_count }}</td>
            <td><a href="/article/{{ article.id }}">{{ article.title }}</a></td>
            <td>{{ article.author.user.username }}</td>
            <td>{{ article.modified_at }}</td>
        </tr>
        {% endfor %}
    </table>
</div>
