<div>
    <h1>Learning Space</h1>
</div>
<div>
    <table>
        <tr>
            <th>Like Count</th>
            <th>Title</th>
            <th>Author</th>
            <th>Modified at</th>
        </tr>
        {% for article in articles %}
        {{ article }}
        <tr>
            <td>{{ article.like_count }}</td>
            <td>{{ article.title }}</td>
            <td>{{ article.author }}</td>
            <td>{{ article.modified_at }}</td>
        </tr>
        {% endfor %}
    </table>
</div>
