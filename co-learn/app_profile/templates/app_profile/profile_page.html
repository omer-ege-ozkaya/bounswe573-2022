{% extends "base.html" %}

{% block content %}
<table class="profile-table">
    <tr>
        <td class="img-col"><img src="/media/{{ profile.profile_picture }}"></td>
        <td>

        <p>Last Name: {{ profile.user.last_name }}</p>
        <p>email:{{ profile.user.email }} </p>
        </td>
    </tr>
</table>
{% endblock content %}
