{% extends "base.html" %}

{% block content %}
<h1>Homepage</h1>
{% if user.is_authenticated %}
  Hi {{ user.username }}!
  <p><a href="{% url 'logout' %}">Log Out</a></p>
{% else %}
  <p>You are not logged in</p>
  <a href="{% url 'login' %}">Log In</a>
  or <a href="{% url 'signup_page_url' %}">Sign Up</a>
{% endif %}
{% endblock content %}
