{% load static %}
<link rel="stylesheet" href="{% static 'global.css' %}">
<link href='https://fonts.googleapis.com/css?family=Sofia' rel='stylesheet'>

<header>
    <div class="header">
      <div class="header" id="main">Colearn</div>
      <div class="header" id="subtext">Learn with peers like you!</div>
    </div>

</header>

<nav id="menu">
  <!--<input type='checkbox' id='responsive-menu' onclick='updatemenu()'><label></label>-->
  <ul>
    <li><a href="{% url 'home_page_url' %}">Home</a></li>
    <li><a href="{% url 'post_page_url' %}">Posts</a></li>

    {% if user.is_authenticated %}
    <li><a class="dropdown-arrow" href="{% url 'profile_page_url' %}">{{ user.username }}</a>
      <ul class="sub-menus">
        <li><a href="{% url 'profile_page_url' %}">Profile</a></li>
        <li><a href="{% url 'logout' %}">Log Out</a></li>
      </ul>

    {% else %}
    <li><a href="{% url 'login' %}">Log In</a></li>
    <li><a href="{% url 'signup_page_url' %}">Sign Up</a></li>
    {% endif %}
  </ul>
</nav>
