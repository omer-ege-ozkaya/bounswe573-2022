{% extends "base.html" %}

{% block content %}
<div>
    <h1>Create Article</h1>
</div>
<div>
    <form action="/article/create/in/{{ learning_space_id }}" method="post">
        {% csrf_token %}
        {{ form.as_ul }}
        <input type="submit", value="Submit">
        <input type="button" onclick="location.href = '/learning-space/{{ learning_space_id }}'" value="Cancel">
    </form>
</div>
{% endblock content %}
